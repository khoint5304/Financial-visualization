<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <title>Stock Chart & Company Info</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f9fa;
        }

        .controls {
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e3eb;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .controls button {
            background-color: #2962FF;
            color: white;
            border-color: #2962FF;
            cursor: pointer;
            font-weight: 500;
        }

        .controls button:hover {
            background-color: #1e4dbb;
        }

        #statusMessage {
            margin-left: 10px;
            font-style: italic;
            color: #666;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            overflow: hidden;
        }

        #chartContainer {
            flex: 3;
            position: relative;
        }

        #infoContainer {
            flex: 1;
            padding: 15px;
            background-color: #ffffff;
            border-left: 1px solid #e0e3eb;
            overflow-y: auto;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section summary {
            font-weight: 600;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f3f6;
            border-radius: 4px;
            list-style: none;
        }

        .info-section summary::-webkit-details-marker {
            display: none;
        }

        .info-section summary::before {
            content: '▶';
            margin-right: 8px;
            font-size: 12px;
            display: inline-block;
            transition: transform 0.2s;
        }

        .info-section[open]>summary::before {
            transform: rotate(90deg);
        }

        .info-content {
            padding-top: 10px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            overflow-x: auto;
            display: block;
        }

        .info-table th,
        .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        .info-table th {
            background-color: #f8f8f8;
            font-weight: 500;
            text-align: center;
        }

        .info-table tbody td {
            text-align: right;
        }

        .info-table tbody td:first-child {
            text-align: left;
        }

        .info-table tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        .period-toggle {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .period-toggle label {
            margin: 0 10px 0 2px;
            cursor: pointer;
        }

        #chart-legend {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 100;
            font-size: 14px;
            font-family: monospace;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

        function renderCompanyProfile(csvUrl, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '<p>Đang tải...</p>';

            const urlWithCacheBusting = `${csvUrl}?t=${new Date().getTime()}`;

            fetch(urlWithCacheBusting)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Không tìm thấy file: ${csvUrl.split('/').pop().split('?')[0]}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            if (results.errors.length > 0 || results.data.length === 0) {
                                container.innerHTML = '<p>Không có dữ liệu tổng quan.</p>';
                                return;
                            }

                            const profileData = results.data[0];
                            const companyProfile = profileData.company_profile || 'Chưa có thông tin.';
                            const industry = profileData.icb_name2 || 'Chưa có thông tin.';

                            let profileHTML = `<p style="text-align: justify; line-height: 1.6; font-size: 14px;">${companyProfile}</p>`;
                            profileHTML += `<p style="font-size: 14px;"><strong>Ngành:</strong> ${industry}</p>`;

                            container.innerHTML = profileHTML;
                        }
                    });
                })
                .catch(error => {
                    console.error(`Lỗi khi tải ${containerId}:`, error);
                    container.innerHTML = `<p style="color: red;">${error.message}</p>`;
                });
        }

        function renderFinancialReport(stockCode, reportAbbr, containerId) {
            const period = document.querySelector(`input[name="${reportAbbr}-period"]:checked`).value;
            const filename = `Data/${stockCode}_${reportAbbr}_${period}.csv`;

        function renderFinancialTable(csvUrl, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '<p>Đang tải...</p>';

            const urlWithCacheBusting = `${csvUrl}?t=${new Date().getTime()}`;

            fetch(urlWithCacheBusting)
                .then(response => {
                    if (!response.ok) { throw new Error(`Không tìm thấy file: ${csvUrl.split('/').pop().split('?')[0]}`); }
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: false,
                        skipEmptyLines: true,
                        complete: (results) => {
                            const allRows = results.data;
                            if (allRows.length < 2) {
                                container.innerHTML = '<p>Không có dữ liệu hợp lệ.</p>';
                                return;
                            }

                            const categoryHeaders = allRows[0];
                            const metricHeaders = allRows[1];
                            const dataRows = allRows.slice(2);

                            const processedCategories = [];
                            if (categoryHeaders.length > 0) {
                                let currentCategory = categoryHeaders[0];
                                let count = 1;
                                for (let i = 1; i < categoryHeaders.length; i++) {
                                    if (categoryHeaders[i] === currentCategory) {
                                        count++;
                                    } else {
                                        processedCategories.push({ name: currentCategory, colspan: count });
                                        currentCategory = categoryHeaders[i];
                                        count = 1;
                                    }
                                }
                                processedCategories.push({ name: currentCategory, colspan: count });
                            }

                            let tableHTML = '<table class="info-table"><thead>';
                            tableHTML += '<tr>';
                            processedCategories.forEach(cat => {
                                tableHTML += `<th colspan="${cat.colspan}">${cat.name}</th>`;
                            });
                            tableHTML += '</tr>';

                            tableHTML += '<tr>';
                            metricHeaders.forEach(header => {
                                tableHTML += `<th>${header}</th>`;
                            });
                            tableHTML += '</tr></thead><tbody>';

                            dataRows.forEach(row => {
                                tableHTML += '<tr>';
                                row.forEach(cell => {
                                    tableHTML += `<td>${cell || ''}</td>`;
                                });
                                tableHTML += '</tr>';
                            });

                            tableHTML += '</tbody></table>';
                            container.innerHTML = tableHTML;
                        }
                    });
                })
                .catch(error => {
                    console.error(`Lỗi khi tải ${containerId}:`, error);
                    container.innerHTML = `<p style="color: red;">${error.message}</p>`;
                });
        }

        function calculateMovingAverageSeriesData(candleData, maLength) {
            const maData = [];
            for (let i = 0; i < candleData.length; i++) {
                if (i < maLength) {
                    maData.push({ time: candleData[i].time });
                } else {
                    let sum = 0;
                    for (let j = 0; j < maLength; j++) {
                        sum += candleData[i - j].close;
                    }
                    const maValue = sum / maLength;
                    maData.push({ time: candleData[i].time, value: maValue });
                }
            }
            return maData;
        }

        async function loadChartData() {
            const stockCode = stockCodeInput.value.trim().toUpperCase();
            const selectedInterval = intervalSelect.value;

            if (!stockCode) {
                setStatus("Vui lòng nhập mã cổ phiếu.", true);
                return;
            }

            setStatus(`Đang tải ${stockCode} (Khung: ${selectedInterval})...`);
            initChart();
            loadInfoData(stockCode);

            try {
                const response = await fetch(`/api/get_stock_csv?symbol=${stockCode}&interval=${selectedInterval}`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `Lỗi HTTP ${response.status}` }));
                    throw new Error(errorData.error || `Không thể tải dữ liệu cho ${stockCode}`);
                }
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        if (results.errors.length > 0 || results.data.length === 0) {
                            setStatus(`Lỗi xử lý hoặc không có dữ liệu biểu đồ cho ${stockCode}.`, true);
                            if (candlestickSeries) candlestickSeries.setData([]);
                            if (volumeSeries) volumeSeries.setData([]);
                            if (maSeries) maSeries.setData([]);
                            return;
                        }

                        const validData = results.data.filter(row =>
                            row.time !== undefined && row.time !== null &&
                            ['open', 'high', 'low', 'close', 'volume'].every(key => typeof row[key] === 'number')
                        );

                        if (validData.length > 0) {
                            const candlestickData = validData.map(row => ({
                                time: row.time,
                                open: row.open,
                                high: row.high,
                                low: row.low,
                                close: row.close,
                            }));

                            const volumeData = validData.map(row => ({
                                time: row.time,
                                value: row.volume,
                                color: row.close >= row.open ? '#26a69a' : '#ff0000',
                            }));

                            const maData = calculateMovingAverageSeriesData(candlestickData, 20);

                            maSeries.setData(maData);
                            candlestickSeries.setData(candlestickData);
                            volumeSeries.setData(volumeData);

                            setStatus(`Hiển thị dữ liệu cho ${stockCode} (Khung: ${selectedInterval})`);
                            chart.timeScale().fitContent();
                        } else {
                            setStatus(`Không có dữ liệu biểu đồ hợp lệ cho ${stockCode}.`, true);
                            if (candlestickSeries) candlestickSeries.setData([]);
                            if (volumeSeries) volumeSeries.setData([]);
                            if (maSeries) maSeries.setData([]);
                        }
                    }
                });

            } catch (error) {
                console.error("Lỗi tải dữ liệu biểu đồ:", error);
                setStatus(`Lỗi: ${error.message}`, true);
                if (candlestickSeries) candlestickSeries.setData([]);
                if (volumeSeries) volumeSeries.setData([]);
                if (maSeries) maSeries.setData([]);
            }
        }

        function initChart() {
            if (chart) {
                chart.remove();
            }
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
                layout: {
                    backgroundColor: '#ffffff',
                    textColor: 'rgba(33, 56, 77, 1)',
                },
                grid: {
                    vertLines: { color: 'rgba(197, 203, 206, 0.5)' },
                    horzLines: { color: 'rgba(197, 203, 206, 0.5)' },
                },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                rightPriceScale: { borderColor: 'rgba(197, 203, 206, 0.8)' },
                timeScale: { borderColor: 'rgba(197, 203, 206, 0.8)', timeVisible: true, secondsVisible: false },
            });

            maSeries = chart.addSeries(LightweightCharts.LineSeries, { color: '#2962FF', lineWidth: 2 });

            candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                upColor: '#26a69a',
                downColor: '#ff0000',
                borderDownColor: '#ff0000',
                borderUpColor: '#26a69a',
                wickDownColor: '#ff0000',
                wickUpColor: '#26a69a',
            });

            candlestickSeries.priceScale().applyOptions({
                scaleMargins: {
                    top: 0.1,
                    bottom: 0.3,
                },
            });

            volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries, {
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: '',
            });

            volumeSeries.priceScale().applyOptions({
                scaleMargins: {
                    top: 0.7,
                    bottom: 0,
                },
            });

            chart.subscribeCrosshairMove(param => {
                if (param.time === undefined || !param.seriesData.has(candlestickSeries)) {
                    chartLegend.style.display = 'none';
                    return;
                }
                chartLegend.style.display = 'block';

                const candleData = param.seriesData.get(candlestickSeries);
                const volumeData = param.seriesData.get(volumeSeries);
                const maData = param.seriesData.get(maSeries);

                const o = candleData.open.toFixed(2);
                const h = candleData.high.toFixed(2);
                const l = candleData.low.toFixed(2);
                const c = candleData.close.toFixed(2);

                const vol = volumeData ? volumeData.value.toLocaleString('en-US') : 'N/A';
                const maValue = maData ? maData.value.toFixed(2) : 'N/A';

                const color = c >= o ? '#26a69a' : '#ef5350';

                chartLegend.innerHTML = `
                    <div style="font-size: 16px; margin-bottom: 4px;">
                        <strong style="color: ${color}">${stockCodeInput.value.toUpperCase()}</strong>
                        <span style="color: #2962FF; margin-left: 10px;">MA(20): ${maValue}</span>
                    </div>
                    <div>
                        <span style="color: #777;">O:</span><span style="color: ${color};">${o}</span>
                        <span style="color: #777; margin-left: 5px;">H:</span><span style="color: ${color};">${h}</span>
                        <span style="color: #777; margin-left: 5px;">L:</span><span style="color: ${color};">${l}</span>
                        <span style="color: #777; margin-left: 5px;">C:</span><span style="color: ${color};">${c}</span>
                        <span style="color: #777; margin-left: 10px;">Vol:</span><span style="color: ${color};">${vol}</span>
                    </div>
                `;
            });
        }

        function populateIntervalSelect() {
            SUPPORTED_INTERVALS.forEach(interval => {
                const option = document.createElement('option');
                option.value = interval;
                option.textContent = interval;
                if (interval === DEFAULT_INTERVAL) { option.selected = true; }
                intervalSelect.appendChild(option);
            });
        }

        function setStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? 'red' : '#333';
        }

        loadChartButton.addEventListener('click', loadChartData);
        stockCodeInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') loadChartData();
        });

        document.querySelectorAll('input[name="kqkd-period"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const stockCode = stockCodeInput.value.trim().toUpperCase();
                if (stockCode) renderFinancialReport(stockCode, 'kqkd', 'kqkd-content');
            });
        });
        document.querySelectorAll('input[name="cstc-period"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const stockCode = stockCodeInput.value.trim().toUpperCase();
                if (stockCode) renderFinancialReport(stockCode, 'cstc', 'cstc-content');
            });
        });
        document.querySelectorAll('input[name="lctt-period"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const stockCode = stockCodeInput.value.trim().toUpperCase();
                if (stockCode) renderFinancialReport(stockCode, 'lctt', 'lctt-content');
            });
        });

        window.addEventListener('resize', () => {
            if (chart) {
                chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
            }
        });
        window.addEventListener('DOMContentLoaded', () => {
            populateIntervalSelect();
            setStatus("Nhập mã cổ phiếu và nhấn 'Tải Dữ Liệu'");
            loadChartData();
        });
    </script>
</body>

</html>
